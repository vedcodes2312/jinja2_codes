{% extends "base.html" %}
{% block content %}

<h1 class="text-3xl font-bold text-gray-800 mb-6">Analytics Report</h1>

<!-- statistics section from dictionary -->
<div class="grid grid-cols-1 md:grid-cols-5 gap-4">

    <div class="bg-white p-4 rounded shadow text-center">
        <h2 class="text-gray-600 text-sm">Mean</h2>
        <p class="text-xl font-bold text-blue-600">{{ stats.mean }}</p>
    </div>

    <div class="bg-white p-4 rounded shadow text-center">
        <h2 class="text-gray-600 text-sm">Median</h2>
        <p class="text-xl font-bold text-blue-600">{{ stats.median }}</p>
    </div>

    <div class="bg-white p-4 rounded shadow text-center">
        <h2 class="text-gray-600 text-sm">Std Dev</h2>
        <p class="text-xl font-bold text-blue-600">{{ stats.std }}</p>
    </div>

    <div class="bg-white p-4 rounded shadow text-center">
        <h2 class="text-gray-600 text-sm">Max</h2>
        <p class="text-xl font-bold text-blue-600">{{ stats.max }}</p>
    </div>

    <div class="bg-white p-4 rounded shadow text-center">
        <h2 class="text-gray-600 text-sm">Min</h2>
        <p class="text-xl font-bold text-blue-600">{{ stats.min }}</p>
    </div>

</div>

<!-- second row of stats -->
<div class="grid grid-cols-1 md:grid-cols-5 gap-4 mt-6">

    <div class="bg-white p-4 rounded shadow text-center">
        <h2 class="text-gray-600 text-sm">Variance</h2>
        <p class="text-xl font-bold text-blue-600">{{ stats.var }}</p>
    </div>

    <div class="bg-white p-4 rounded shadow text-center">
        <h2 class="text-gray-600 text-sm">Skew</h2>
        <p class="text-xl font-bold text-blue-600">{{ stats.skew }}</p>
    </div>

    <div class="bg-white p-4 rounded shadow text-center">
        <h2 class="text-gray-600 text-sm">Kurtosis</h2>
        <p class="text-xl font-bold text-blue-600">{{ stats.kurt }}</p>
    </div>

</div>

<!-- chart section -->
<h2 class="text-2xl font-semibold text-gray-700 mt-10 mb-4">Generated Plot</h2>

<div class="bg-white p-6 rounded shadow flex justify-center">
    <img src="{{ image_path }}" alt="Plot" class="max-w-full shadow-md rounded">
</div>

{% endblock %}
